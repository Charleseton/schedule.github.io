<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charlie's Live Timetable</title>

  <style>
    :root {
      /* Shared brand colours */
      --main-green: #4CAF50;

      /* Dark mode defaults */
      --bg: #1b1f1c;
      --card-bg: #222723;
      --text-main: #e8f5e9;
      --text-secondary: #9e9e9e;
    }

    /* Light mode overrides */
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f5f5f5;
        --card-bg: white;
        --text-main: #1b1f1c;
        --text-secondary: #555;
      }
    }

    /* Dark mode explicit override */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1b1f1c;
        --card-bg: #222723;
        --text-main: #e8f5e9;
        --text-secondary: #9e9e9e;
      }
    }

    body {
      background-color: var(--bg);
      color: var(--text-main);
      font-family: "JetBrains Mono", Consolas, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      color: var(--main-green);
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .clock {
      font-size: 1.2em;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    .card {
      background: var(--card-bg);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .subject {
      font-size: 2em;
      color: var(--main-green);
      margin: 10px 0;
    }

    .next {
      font-size: 1.2em;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }

    .time-remaining {
      font-size: 1em;
      color: var(--text-secondary);
      margin-top: 5px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: var(--text-secondary);
    }
  </style>
</head>

<body>
  <h1>Charlie's Live Timetable</h1>
  <div class="clock" id="clock">--:--</div>

  <div class="card">
    <div class="subject" id="current">Loading...</div>
    <div class="next" id="next"></div>
    <div class="time-remaining" id="remaining"></div>
  </div>

  <footer>System: Academic Week Monitor v1.1</footer>

  <script>
    const timetable = {
      Monday: [
        { start: "09:00", end: "09:45", subject: "Computer Science" },
        { start: "09:45", end: "10:30", subject: "Chemistry" },
        { start: "10:30", end: "10:45", subject: "Break" },
        { start: "10:45", end: "11:30", subject: "Maths" },
        { start: "11:30", end: "12:15", subject: "Physics" },
        { start: "12:15", end: "13:00", subject: "Lunch" },
        { start: "13:00", end: "13:45", subject: "English Literature" },
        { start: "13:45", end: "14:30", subject: "Break" },
        { start: "14:30", end: "14:45", subject: "Biology" },
        { start: "14:45", end: "15:15", subject: "Wrap Up" }
      ],
      Tuesday: [
        { start: "09:00", end: "09:45", subject: "Computer Science" },
        { start: "09:45", end: "10:30", subject: "Chemistry" },
        { start: "10:30", end: "10:45", subject: "Break" },
        { start: "10:45", end: "11:30", subject: "Maths" },
        { start: "11:30", end: "12:15", subject: "Physics" },
        { start: "12:15", end: "13:00", subject: "Lunch" },
        { start: "13:00", end: "13:45", subject: "English Literature" },
        { start: "13:45", end: "14:30", subject: "Break" },
        { start: "14:30", end: "14:45", subject: "English Language" },
        { start: "14:45", end: "15:15", subject: "Wrap Up" }
      ],
      Wednesday: [
        { start: "09:00", end: "09:45", subject: "Computer Science" },
        { start: "09:45", end: "10:30", subject: "Chemistry" },
        { start: "10:30", end: "10:45", subject: "Break" },
        { start: "10:45", end: "11:30", subject: "Maths" },
        { start: "11:30", end: "12:15", subject: "Physics" },
        { start: "12:15", end: "13:00", subject: "Lunch" },
        { start: "13:00", end: "13:45", subject: "Biology" },
        { start: "13:45", end: "14:30", subject: "Break" },
        { start: "14:30", end: "14:45", subject: "English Language" },
        { start: "14:45", end: "15:15", subject: "Wrap Up" }
      ],
      Thursday: [
       { start: "09:00", end: "09:45", subject: "Computer Science" },
        { start: "09:45", end: "10:30", subject: "Chemistry" },
        { start: "10:30", end: "10:45", subject: "Break" },
        { start: "10:45", end: "11:30", subject: "Maths" },
        { start: "11:30", end: "12:15", subject: "Physics" },
        { start: "12:15", end: "13:00", subject: "Lunch" },
        { start: "13:00", end: "13:45", subject: "English Literature" },
        { start: "13:45", end: "14:30", subject: "Break" },
        { start: "14:30", end: "14:45", subject: "Biology" },
        { start: "14:45", end: "15:15", subject: "Wrap Up" }
      ],
      Friday: [
        { start: "09:00", end: "09:45", subject: "Computer Science" },
        { start: "09:45", end: "10:30", subject: "Chemistry" },
        { start: "10:30", end: "10:45", subject: "Break" },
        { start: "10:45", end: "11:30", subject: "Maths" },
        { start: "11:30", end: "12:15", subject: "Physics" },
        { start: "12:15", end: "13:00", subject: "Lunch" },
        { start: "13:00", end: "13:45", subject: "English Literature" },
        { start: "13:45", end: "14:30", subject: "Break" },
        { start: "14:30", end: "14:45", subject: "Chemistry" },
        { start: "14:45", end: "15:15", subject: "English Language" }
      ]
    };

    function updateClock() {
      const now = new Date();
      const timeStr = now.toTimeString().slice(0, 5);
      document.getElementById("clock").textContent = timeStr;
    }

    function getCurrentLesson() {
      const now = new Date();
      const day = now.toLocaleString("en-GB", { weekday: "long", timeZone: "Europe/London" });
      const time = now.toTimeString().slice(0, 5);

      const lessons = timetable[day] || [];
      let current = "No lessons right now.";
      let next = "Day complete!";
      let remaining = "";

      for (let i = 0; i < lessons.length; i++) {
        const { start, end, subject } = lessons[i];

        if (time >= start && time < end) {
          current = subject;
          next = lessons[i + 1] ? lessons[i + 1].subject : "Wrap Up / End of Day";

          const [h, m] = end.split(":").map(Number);
          const endTime = new Date(now);
          endTime.setHours(h, m, 0, 0);
          const diff = Math.floor((endTime - now) / 60000);

          remaining = `${diff} min left in this period`;
          break;
        }

        if (time < start) {
          current = "Free Period";
          next = subject;
          break;
        }
      }

      document.getElementById("current").textContent = current;
      document.getElementById("next").textContent = "Next: " + next;
      document.getElementById("remaining").textContent = remaining;
    }

    function update() {
      updateClock();
      getCurrentLesson();
    }

    update();
    setInterval(update, 30000);
  </script>
</body>
</html>
